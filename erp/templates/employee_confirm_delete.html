<!-- employee_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete employee: {{ employee.user.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'manage_employees' %}">Cancel</a>
  </form>
{% endblock %}
