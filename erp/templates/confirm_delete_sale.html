{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2 class="text-danger">Are you sure you want to delete this sale?</h2>
        <p><strong>Customer Name:</strong> {{ sale.customer_name }}</p>
        <p><strong>Product:</strong> {{ sale.product.name }}</p>
        <p><strong>Quantity:</strong> {{ sale.quantity }}</p>
        <p><strong>Total Price:</strong> ${{ sale.total_price }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Sale</button>
            <a href="{% url 'manage_sales' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
