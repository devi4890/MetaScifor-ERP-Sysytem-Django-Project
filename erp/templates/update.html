{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Update Employee</h2>

    <form method="post" class="p-4 rounded shadow bg-light">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_user" class="fw-bold">Employee Name</label>
            {{ form.user }}
        </div>

        <div class="form-group">
            <label for="id_position" class="fw-bold">Position</label>
            {{ form.position }}
        </div>

        <div class="form-group">
            <label for="id_salary" class="fw-bold">Salary</label>
            {{ form.salary }}
        </div>

        <button type="submit" class="btn btn-success mt-3">Update Employee</button>
    </form>
</div>
{% endblock %}
