{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete the payroll record for {{ payroll.employee.user.username }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_payroll' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
