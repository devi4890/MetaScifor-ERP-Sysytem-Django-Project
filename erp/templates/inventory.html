{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- Link to static CSS -->
<link rel="stylesheet" href="{% static 'static/css/styles.css' %}">
<body class="inventory-page">

<h2 class="text-center my-4">Inventory Management</h2>

<!-- Add Inventory Button -->
<div class="text-center mb-4">
    <a href="{% url 'add_inventory' %}" class="btn btn-success">Add New Item</a>
</div>

<!-- Inventory Table -->
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price Per Unit</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.price_per_unit }}</td>
            <td>
                <a href="{% url 'update_inventory' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_inventory' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
{% endblock %}
