{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ERP System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Background Image */
    body {
      background: url("{% static 'images/dashboard.png' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Glassmorphism Effect Container */
    .glass {
      background: rgba(255, 255, 255, 0.15); /* Semi-transparent */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 20px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    /* Input Field Styling */
    .form-control {
      height: 35px;
      font-size: 14px;
    }

    /* Button Styling */
    .btn-primary {
      background: #007bff;
      border: none;
      font-size: 14px;
      padding: 8px;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    /* Text Styling */
    .form-label, p {
      font-size: 14px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <!-- Reset Password Form with Glassmorphism Effect -->
  <div class="glass">
    <h4 class="mb-3">Reset Password</h4>
    <p class="mb-3">Enter your email address below and weâ€™ll send you instructions to reset your password.</p>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <div class="mb-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      {% for message in messages %}
        <p class="text-danger mt-2">{{ message }}</p>
      {% endfor %}
    </form>
    <p class="mt-2"><a href="{% url 'login' %}">Back to Login</a></p>
  </div>
</body>
</html>
